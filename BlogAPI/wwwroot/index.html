<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>The Blog of Andre Bačić</title>
    <link rel="stylesheet" href="css/site.css" />
    <script src="js/site.js"></script>

    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

    <meta name="description" content="The Blog of Andre Bačić: A blog about code and a project demonstrating my skills">

    <meta property="og:title" content="The Blog of Andre Bačić" />
    <meta property="og:type" content="website" />
    <!--TODO: Replace LOCALHOST with actual url on deployment-->
    <meta property="og:url" content="LOCALHOST" />
    <meta property="og:image" content="favicon.ico" />
</head>
<body>
    <script>
        let articles = []
        GetAllArticlesAsync().then((dbarticles) => {
            articles = dbarticles
            if (articles.length > initialMaxNumArticlesDisplayed) {
                this.document.getElementById("load-more-articles-button")
                    .style.display = "inherit"
            }
            RenderArticles(articles.slice(0, initialMaxNumArticlesDisplayed)).then()
        })
        window.onload = function () {
            this.RenderTemplatesAsync().then()
        }
    </script>
    <main>
        <h1>Latest Articles</h1>
        <div id="articleList" class="flex-container-column">
        </div>
        <button id="load-more-articles-button" class="button-article-list" onclick="LoadMoreArticles()" type="button">Load More</button>
        <script>
            function LoadMoreArticles() {
                articlesToBeRendered = GetMoreArticlesToBeRendered(articles)
                RenderArticles(articlesToBeRendered).then()
            }
        </script>
    </main>
</body>
</html>
