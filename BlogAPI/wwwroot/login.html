<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="css/site.css" />
    <script src="js/site.js"></script>
</head>
<body>
    <script>
        window.onload = function () {
            this.RenderTempletesAsync(false, false).then()
        }
    </script>
    <main>
        <h1>Log in</h1>
        <form>
            <label for="emailInput">Email: </label>
            <input id="emailInput" type="email" /><br />
            <label for="passwordInput">Password: </label>
            <input id="passwordInput" type="password" />
            <button type="button" onclick="GetLoginDataAndLogin()">Log in</button>
            <script>
                function GetLoginDataAndLogin() {
                    let emailInput = document.getElementById('emailInput')
                    let passwordInput = document.getElementById('passwordInput')
                    LoginAsync(emailInput.value, passwordInput.value).then()
                    emailInput.value = ""
                    passwordInput.value = ""
                    window.location = "index.html"
                }
            </script>
        </form>
    </main>
</body>
</html>
