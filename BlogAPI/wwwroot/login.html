<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Login - The Blog of Andre Bačić</title>
    <link rel="stylesheet" href="css/site.css" />
    <script src="js/site.js"></script>

    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

    <meta name="description" content="The Blog of Andre Bačić: Login to your account to post comments">

    <meta property="og:title" content="The Blog of Andre Bačić: Login" />
    <meta property="og:type" content="website" />
    <!--TODO: Replace LOCALHOST with actual url on deployment-->
    <meta property="og:url" content="LOCALHOST" />
    <meta property="og:image" content="favicon.ico" />
</head>
<body>
    <script>
        const haveSearch = false
        window.onload = function () {
            this.RenderTemplatesAsync(haveSearch).then()
        }
    </script>
    <main>        
        <form action="javascript:void(0)" onsubmit="GetLoginDataAndLogin()" class=" account-form login-form">
            <h1>Log in</h1>
            <div>
                <label for="emailInput">Email: </label><br />
                <input id="emailInput" type="email" class="account-text-input" contenteditable="true" required/>
            </div>
            <div>
                <label for="passwordInput">Password: </label><br />
                <input id="passwordInput" type="password" class="account-text-input" contenteditable="true" required/>
            </div>
            <input type="submit" class="blog-button" value="Log in" />
        </form>
        <script>
            function GetLoginDataAndLogin() {
                let emailInput = document.getElementById('emailInput')
                let passwordInput = document.getElementById('passwordInput')
                LoginAsync(emailInput.value, passwordInput.value).then(() => {
                    emailInput.value = "";
                    passwordInput.value = "";
                    if (isUserLoggedIn()) {
                        window.location = "index.html";
                    } else {
                        window.alert("Incorrect email or password\n(no we don't actually know which one is wrong)")
                    }
                })
            }
        </script>
    </main>
</body>
</html>
