<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="css/site.css" />
    <script src="js/site.js"></script>
</head>
<body>
    <script>
        window.onload = function () {
            this.RenderTempletesAsync(false).then()
        }
    </script>
    <main>
        <h1>Log in</h1>
        <form action="javascript:void(0)" onsubmit="GetLoginDataAndLogin()" class="login-form">
            <div>
                <label for="emailInput">Email: </label>
                <input id="emailInput" type="email" class="login-text-input" contenteditable="true" />
            </div>
            <div>
                <label for="passwordInput">Password: </label>
                <input id="passwordInput" type="password" class="login-text-input" contenteditable="true" />
            </div>
            <input type="submit" class="blog-button" value="Log in" />
        </form>
        <script>
            function GetLoginDataAndLogin() {
                let emailInput = document.getElementById('emailInput')
                let passwordInput = document.getElementById('passwordInput')
                LoginAsync(emailInput.value, passwordInput.value).then(() => {
                    emailInput.value = "";
                    passwordInput.value = "";
                    window.location = "index.html";
                })
            }
        </script>
    </main>
</body>
</html>
